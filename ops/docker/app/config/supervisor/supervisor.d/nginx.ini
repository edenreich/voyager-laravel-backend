[program:nginx]
command                 = /usr/sbin/nginx -c /etc/nginx/nginx.conf -g "master_process on;" -g "daemon off;"
stdout_logfile          = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile          = /dev/stderr
stderr_logfile_maxbytes = 0
user                    = root
autostart               = true
autorestart             = true
priority                = 10
